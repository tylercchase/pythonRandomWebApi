# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request 
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Buy hotdogs
      env:
        DOCKER_USERNAME: ${{ secrets.docker_user }}
        DOCKER_PASSWORD: ${{ secrets.docker_password }}
      run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      
    - name: Give hotdogs
      run: |
        docker build -t jigglebox/hotdogapi .
        docker push jigglebox/hotdogapi
    - name: Save kubeconfig
      uses: digitalocean/action-doctl@master
      env:
        ACCESS_TOKEN: ${{ secrets.access_token }}
      with:
        args: kubernetes cluster kubeconfig show jlr-k8s > $GITHUB_WORKSPACE/.kubeconfig
    - name: Cook hotdogs
      run: kubectl --kubeconfig=$GITHUB_WORKSPACE/.kubeconfig apply -f $GITHUB_WORKSPACE/k8s.yaml
